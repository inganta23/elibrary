server {
    listen 80;
    server_name localhost;

    # Direktori root adalah hasil build
    root /usr/share/nginx/html;
    index index.html;

    # Penting: Konfigurasi untuk Single Page Application (SPA)
    # Ini memastikan bahwa permintaan yang tidak menemukan file akan diarahkan ke index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip untuk meningkatkan kecepatan loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 5;
}